@for (player of game.players; track $index) {
<app-player [ngStyle]="{'top.px': 100 + $index * 120}" [name]="player" class="player-position"></app-player>
}



<div class="field">

    <div class="card-stack">
        <!-- Card stack -->
        @for (card of [0, 1, 2, 3]; track $index) {
        <img [ngStyle]="{'right.px': $index * 5}" src="./../../assets/img/cards/blue_back.png" alt="">
        }
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="./../../assets/img/cards/blue_back.png"
            alt="">

        <!-- Stack for played cards -->
        @for (card of game.playedCards; track $index) {
        <img class="played-card " src="./../../assets/img/cards/{{ card }}.png" alt="">
        }
        <!-- current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="./../../assets/img/cards/{{ currentCard }}.png" alt="">

    </div>


</div>

<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
